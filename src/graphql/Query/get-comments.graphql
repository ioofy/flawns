query getComments($postId: ID!, $after: String, $pageSize: Int) {
  getComments(postId: $postId, after: $after, pageSize: $pageSize) {
    cursor
    hasMore
    comments {
      id
      text
      date
      user {
        id
        name
        username
      }
      subComments {
        id
      }
    }
  }
}
